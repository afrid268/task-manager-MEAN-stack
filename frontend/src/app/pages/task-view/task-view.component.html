<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1> 

            <div class="list-menu">
             
                <a class="list-menu-items" *ngFor="let item of lists" [routerLink]="['/lists',item._id]" routerLinkActive="is-active">
                    <p>{{item.title}}</p>
                </a>
            </div>

            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>

        </div>

        <div class="task-list-container has-background-light">
            <h1 class="title has-text-primary">
                Tasks
            </h1> 

            <!-- task elements -->
            <div class="task" *ngFor="let item of tasks">
                <p>
                    {{item.title}}
                </p>
            </div>

            <!-- add new task to the list -->
            <button class="circle-add-button button is-primary">
                <img src="../../../assets/plus-icon.svg">
            </button>


        </div>

    </div>
</div>
